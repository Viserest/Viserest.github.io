<html>
  <head>
    <title>Clock</title>
    <style>
form, div {
  width:50%;
}
input {
  height:20px;
  outline:none;
  padding: 2px 1px;
}
    </style>
  </head>
  <body>
    <form onsubmit='add(this)'>
      <input placeholder='From'>
      <input placeholder='To'>
      <input type='time'>
      <input type='button'>
    </form>
    <div id='list'></div>
    <script>
var list = document.getElementById('list');

var add = (e)=>{
  var elements = e.getElementsByTagName('input');
  var from = elements[0].value,
      to = elements[1].value,
      time = elements[2].value;
  var item = document.createElement('a');
  item.textContent = `From ${from} to ${to} at ${time}`;
  item.href = `https://google.com/maps/dir/${from}/${to}`;
  list.append(item);
}
    </script>
  </body>
</html>

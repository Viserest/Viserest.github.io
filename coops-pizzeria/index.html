<html>
  <head>
    <title>Viserest: Coop's Pizzeria</title>
    <style>
      body {
        margin: 0;
        font-family: monospace;
        font-size: 14px;
      }
      
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown h1 {
        cursor: pointer;
        margin: 10px 0;
        text-align: center;
      }
      .dropdown div {
        display: none;
        position: absolute;
        z-index: 1;
        text-align: center;
      }
      .dropdown div:before, .dropdown div:after {
        display: block;
        content: '';
        width: 80%;
        margin: auto;
        border-top: 1px solid black;
      }
      .dropdown div:after {
        border-top: none;
        border-bottom: 1px solid black;
      }
      .dropdown:hover div {
        display: block;
      }
      
      nav {
        font-size: 15px;
      }
      nav div {
        display: inline-block;
      }
      nav a {
        display: inline-block;
        color: black;
        text-decoration: none;
        padding: 10px;
      }
      nav a:after {
        display: block;
        content: '';
        width: 0px;
        border-bottom: 3px solid red;
        transition: width 0.25s ease-out;
      }
      nav a:hover:after {
        width: 100%;
      }
      
      footer {
        text-align: center;
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class='dropdown' style='width:170px;'>
        <h1>Commercial Signs</h1>
        <div>
          <a href='/'>Home</a>
          <a href='/commercial-signs'>Commercial Signs</a>
          <a href='/coops-pizzeria'>Coop's Pizzeria</a>
        </div>
      </div>
      <a href='/commercial-signs'>Dashboard</a>
      <a href='/commercial-signs/designer'>Custom Designer</a>
      <a href='/commercial-signs/products'>Our Products</a>
      <a href='/commercial-signs/cart'>Cart</a>
    </nav>
    <footer>
      <span>Made by Seth Cooper</span>
    </footer>
  </body>
</html>
